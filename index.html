<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Start Studio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>

    <div class="modal fade" id="feedback-modal" tabindex="-1" role="dialog" aria-labelledby="feedback-modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <i class="fas fa-chevron-left"></i>
                    </button>

                    <div>
                        <p class="title-modal-header">Feedback</p>
                    </div>

                    <div>
                        <p>&nbsp;</p>
                    </div>
                </div>
                <div class="modal-body">
                    <form class="feedback-form">
                        <input type="text" placeholder="Nome">
                    
                        <input type="email" placeholder="E-mail">
                    
                        <textarea placeholder="Escreva seu comentário..."></textarea>

                        <button>Entrar</button>
                    </form>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    
    <div class="chat-button">
        <img src="img/chat.png"data-target="#feedback-modal" data-toggle="modal">
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#feedback-modal">
            Launch demo modal
        </button> -->
    </div>

    <div class="wrapper">
        <header>
            <div class="user-icon">
                <div class="icon">
                    <i class="far fa-user"></i>
                </div>
            </div>
        </header>

        <section class="main">
            <form class="login-form">
                <input type="text" placeholder="Usuário">

                <input type="password" placeholder="Senha">

                <button>Entrar</button>
            </form>
        </section>

        <footer>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
